<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Webhook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .form-card h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 500;
    }

    .bi {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2><i class="bi bi-rocket-takeoff"></i> Trigger Webhook Event</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Event Type:</label>
        <select name="event_type" class="form-select" required>
          <option value="push">Push</option>
          <option value="pull_request">Pull Request</option>
          <option value="merge">Merge</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Author:</label>
        <input type="text" name="author" class="form-control" placeholder="GitHub username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">To Branch:</label>
        <input type="text" name="to_branch" class="form-control" placeholder="e.g., main" required>
      </div>
      <div class="mb-3">
        <label class="form-label">From Branch (for PR):</label>
        <input type="text" name="from_branch" class="form-control" placeholder="e.g., feature-branch">
      </div>
      <a href="/" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> Back</a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-arrow-repeat"></i> Trigger
      </button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
